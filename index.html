<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webeorit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js?ver=1.4.2'></script>
    <script type="application/json" src="src/translation.json"></script>
    <script src="src/main.js"></script>
</head>
<body>

<main>
    <div id="header-mainPage">
        <nav id="navigation-mainPage">
            <ul>
                <li id="titleHeader" class="aTraduire">Webeorit</li>
                <li><a><i class="far fa-lightbulb"></i></a></li>
                <li><a><i class="fas fa-user-alt"></i></a></li>
            </ul>
        </nav>
    </div>

    <div id="content-mainPage">
        <!-- CONTENT -->
        <div id="leftContent-mainPage">
            <!-- LEFT CONTENT-->
            <div>
                <!-- TEXT -->
                <pre class="aTraduire" id="presentationLeft">
                Discover information about all the asteroid
                falling on earth, even while you read this.
                Sort by your favorite continent or stay
                in global map and start to explore !
                </pre>
            </div>

            <div>
                <!-- IMAGE -->
                <img src="img/svg/spaceship.svg" width="296px" height="271px">
            </div>
        </div>
        <div id="rightContent-mainPage">
            <!-- RIGHT CONTENT-->
            <h1 class="aTraduire" id="rightTitle">WEBEORIT</h1>
            <p class="aTraduire" id="rightSubTitle">Interactive map of fallen asteroid</p>

            <div id="mainMenu-mainPage">
                <button class="mainMenuButton-mainPage aTraduire" id="worldMap">World Map</button>
                <button class="mainMenuButton-mainPage aTraduire" id="americaMap">America Map</button>
                <button class="mainMenuButton-mainPage aTraduire" id="europeMap">Europe Map</button>
                <button class="mainMenuButton-mainPage aTraduire" id="asiaMap">Asia Map</button>
            </div>
        </div>
    </div>
</main>

</body>
</html>
